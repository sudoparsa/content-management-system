<section class="u-clearfix u-image u-section-1" id="sec-38dc" data-image-width="1620" data-image-height="1080">
    <div class="u-clearfix u-sheet u-valign-middle-sm u-valign-middle-xs u-sheet-1">
        <div class="u-align-center u-border-14 u-border-no-left u-border-no-right u-border-no-top u-border-palette-2-base u-container-style u-custom-border u-custom-color-2 u-expanded-width-sm u-expanded-width-xs u-group u-opacity u-opacity-55 u-shape-rectangle u-group-1">
            <div class="u-container-layout u-container-layout-1"><span
                    class="u-file-icon u-icon u-icon-circle u-palette-2-base u-icon-1"><img
                    src="../static/images/456212-32dc61a8.png" alt=""></span>
                <h2 class="u-text u-text-default u-text-palette-2-base u-text-1">Sign in Now</h2>
                <div class="u-expanded-width-xs u-form u-login-control u-form-1">
                    <form id = 'form' action="" method="POST"
                          class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
                          source="custom" name="form" style="padding: 0px;">
                        {% csrf_token %}
                        <div class="u-form-group u-form-name u-label-top">
                            <label for="username-a30d" class="u-label u-label-1">Username *</label>
                            <input type="text" placeholder="Enter your Username" id="username-a30d" name="username"
                                   class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-input-1"
                                   required="">
                        </div>
                        <div class="u-form-group u-form-password u-label-top">
                            <label for="password-a30d" class="u-label u-label-2">Password *</label>
                            <input type="text" placeholder="Enter your Password" id="password-a30d" name="password"
                                   class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-input-2"
                                   required="">
                        </div>
                        <div class="u-form-checkbox u-form-group u-label-top">
                            <input type="checkbox" id="checkbox-a30d" name="remember" value="On">
                            <label for="checkbox-a30d" class="u-label u-label-3">Remember me</label>
                        </div>
                        <div class="u-align-left u-form-group u-form-submit u-label-top">
                            <!-- <input type="submit" value="submit" class="u-form-control-hidden">
                            <a  class="u-active-palette-2-light-2 u-border-none u-btn u-btn-submit u-button-style u-hover-palette-2-light-2 u-palette-2-base u-btn-1">Login</a> -->
                            <!-- <input type="submit"> -->
                            <button class="u-active-palette-2-light-2 u-border-none u-btn u-btn-submit u-button-style u-hover-palette-2-light-2 u-palette-2-base u-btn-1" id="btn-submit"> login</button>
                        </div>
                        <input type="hidden" value="" name="recaptchaResponse">
                    </form>
                </div>
                <a href="/signup/" data-page-id="2620464"
                   class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-2-base u-btn u-button-style u-login-control u-login-create-account u-none u-text-white u-btn-2">Don't
                    have an account?</a>
            </div>
        </div>
    </div>
</section>

<div>
    {% for message in messages %}
        <h3>
            {{ message }}
        </h3>
    {% endfor %}
</div>

</body>

<script>
    window.onload = function() {
        if ("{{error}}" !== "None"){
            alert("{{error}}")
        }


    }

    const btn = document.getElementById('btn-submit');

    btn.addEventListener('click', function handleClick(event) {
        event.preventDefault();
        document.getElementById('form').submit()
    });
</script>
</html>
